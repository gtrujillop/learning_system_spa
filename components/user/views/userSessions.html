<div class="row" ng-show="isLogged" >
  <div class="panel panel-primary list">
    <div class="panel-heading">
      <h3 class="panel-title">Available Classes for {{user.firstname}} {{user.lastname}} in {{package.name}}</h3>
    </div>
    <div class="row">
      <div class="col-md-4"><h4>Class Name</h4></div>
      <div class="col-md-4"><h4>Is Open</h4></div>
      <div class="col-md-4"> <h4> Status </h4> </div>
    </div>
     <div class="row" ng-repeat="session in package.sessions">
      <div class="col-md-4">{{session.name}}</div>
      <div class="col-md-4">{{session.has_started ? 'True' : 'False'}}</div>
      <div class="col-md-4"> 
        <button class="btn btn-primary" ng-disabled="isEnrolled(session.id, user.id)" ng-click="enroll(session.id, user.id)">Enroll</button>
      </div>
    </div>  
  </div>
