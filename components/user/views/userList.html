<div class="row" ng-show="isLogged" >
  <div class="panel panel-primary list">
    <div class="panel-heading">
      <h3 class="panel-title">Package List</h3>
    </div>
    <div class="row">
      <div class="col-md-3"><h4>Username</h4></div>
      <div class="col-md-3"><h4>Full Name</h4></div>
      <div class="col-md-3"><h4>Email</h4></div>
      <div class="col-md-1"><h5>Packages</h5></div>
      <div class="col-md-2">
      </div>
    </div>
     <div class="row" ng-repeat="user in users">
      <div class="col-md-3">{{user.username}}</div>
      <div class="col-md-3">{{user.firstname}} {{user.lastname}}</div>
      <div class="col-md-3">{{user.email}}</div>
      <div class="col-md-1 link" ng-click="userPackages($index)">{{user.package_count}}</div>
      <div class="col-md-2">
        <button class="glyphicon glyphicon-option-vertical"
                      type="button"
                      uib-popover-template="userPopover.templateUrl"
                      popover-trigger="outsideClick"
                      popover-placement="right">
        </button>
      </div>
    </div>  
  </div>
  <button type="button" class="btn btn-primary" ng-click="addUser()">Add User</button>
  <script type="text/ng-template" id="userPopoverTemplate.html">
    <div class="row">
      <div class="glyphicon glyphicon-pencil class-options" ng-click="editUser($index)">Edit</div>
    </div>
     <div class="row">
      <div class="glyphicon glyphicon-trash class-options" ng-click="deleteUser($index)">Delete</div></div>
    </div>
    <div class="row">
      <div class="glyphicon glyphicon-trash class-options" ng-click="addPackages($index)">Delete</div></div>
    </div>
  </script>
